<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="position: relative; display: flex; justify-content: center; height: 300px; width: 90vw; background: blanchedalmond;">
        <div style="position: absolute; width: 50%; translate: 0% 40%; height: 50px; background-color: white; bottom: 0; border-radius: 25px; border: 10px solid white;">
            <div style="width: 100%; height: 100%; position: absolute; background-color: yellow; border-radius: 20px;">

            </div>
            <div style="width: 20px; height: 20px; position: absolute; background-color: white; translate: -29.5px 11.5px;">
                <div style="width: 100%; height: 100%; background-color: blanchedalmond; border-bottom-right-radius: 12px;"></div>
            </div>
            <div style="width: 20px; height: 20px; position: absolute; background-color: white; translate: 29.5px 11.5px; right: 0;">
                <div style="width: 100%; height: 100%; background-color: blanchedalmond; border-bottom-left-radius: 12px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
